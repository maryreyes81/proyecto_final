<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editar cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f7f7f7;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        label {
            display:block;
            margin-top:10px;
            font-weight:bold;
        }
        input {
            width:100%;
            padding:8px;
            margin-top:4px;
            box-sizing:border-box;
        }
        button {
            margin-top:15px;
            padding:8px 14px;
            border:none;
            border-radius:4px;
            background:#e67e22;
            color:white;
            font-weight:bold;
            cursor:pointer;
        }
        a {
            display:inline-block;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Editar cliente</h2>

        <form method="POST" action="/clientes/actualizar_form">
            <!-- ID oculto -->
            <input type="hidden" name="id" value="{{ cliente[0] }}">

            <label>Nombre</label>
            <input name="nombre" value="{{ cliente[1] }}" required>

            <label>Dirección</label>
            <input name="direccion" value="{{ cliente[2] }}">

            <label>Correo electrónico</label>
            <input name="correo_electronico" type="email" value="{{ cliente[3] }}">

            <label>Teléfono</label>
            <input name="telefono" value="{{ cliente[4] }}">

            <button type="submit">Guardar cambios</button>
        </form>

        <a href="{{ url_for('index') }}">← Volver al inicio</a>
    </div>
</body>
</html>
