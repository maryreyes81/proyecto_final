<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editar producto</title>
</head>
<body>

<h1>Editar producto</h1>

<form method="POST" action="{{ url_for('menu.actualizar_menu_form') }}">
    <input type="hidden" name="id" value="{{ item[0] }}">

    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ item[1] }}" required>

    <label>Precio</label>
    <input type="number" step="0.01" name="precio" value="{{ item[2] }}" required>

    <button type="submit">Guardar</button>
</form>

<a href="{{ url_for('menu.listar_menu') }}">Volver</a>

</body>
</html>
